{% extends 'base.html' %} {% load static %} {% block content %}
<link rel="stylesheet" href="{% static 'orders/orders.css' %}" />

<section class="success-message py-5">
  <div class="container text-center">
    <div class="success-icon mb-4">
      <i class="bx bx-check-circle" style="font-size: 5rem; color: #28a745"></i>
    </div>
    <h2 class="mb-3">Payment Successful!</h2>
    <p class="lead mb-4">
      Thank you for your order. Your payment has been received and your order is
      now being processed.
    </p>

    <div class="d-flex justify-content-center gap-3">
      <a href="{% url 'home' %}" class="btn btn-outline-primary px-4"
        >Return to Home</a
      >
      <a href="{% url 'order_history' %}" class="btn btn-primary px-4"
        >View My Orders</a
      >
    </div>
  </div>
</section>
{% endblock content %}

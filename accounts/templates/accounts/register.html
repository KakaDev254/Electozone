{% extends 'base.html' %} {% block content %}
<div class="container mt-5">
  <div
    class="form-container mx-auto shadow p-4 rounded"
    style="max-width: 400px; background-color: #fff"
  >
    <h3 class="text-center mb-4" style="color: #5f8670">Register</h3>
    <form method="post">
      {% csrf_token %}

      <div class="form-group mb-3">
        <label for="full_name" class="form-label" style="color: #5f8670"
          >Full Name</label
        >
        <input
          type="text"
          id="full_name"
          name="full_name"
          class="form-control"
          required
        />
      </div>

      <div class="form-group mb-3">
        <label for="email" class="form-label" style="color: #5f8670"
          >Email</label
        >
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          required
        />
      </div>

      <div class="form-group mb-3">
        <label for="password" class="form-label" style="color: #5f8670"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          required
        />
      </div>

      <div class="form-group mb-4">
        <label for="confirm_password" class="form-label" style="color: #5f8670"
          >Confirm Password</label
        >
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          class="form-control"
          required
        />
      </div>

      <button
        type="submit"
        class="btn"
        style="
          background-color: #ff9800;
          color: white;
          width: 100%;
          padding: 10px;
          border-radius: 5px;
        "
      >
        Register
      </button>
    </form>

    <p class="mt-3 text-center">
      Already have an account?
      <a href="{% url 'login' %}" style="color: #5f8670">Login</a>
    </p>
  </div>
</div>
{% endblock %}

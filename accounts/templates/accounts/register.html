{% extends 'base.html' %} {% block content %}
<style>
  .form-container {
    background-color: #ffffff;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    padding: 30px;
    max-width: 400px;
    width: 100%;
    margin-top: 60px;
    margin-bottom: 60px;
  }

  .form-container h3 {
    color: #5f8670;
    font-weight: bold;
  }

  .form-label {
    color: #5f8670;
    font-weight: 500;
  }

  .form-control {
    border: 1px solid #ccc;
    padding: 10px;
    border-radius: 5px;
    font-size: 14px;
  }

  .form-container button[type="submit"] {
    background-color: #000000;
    color: #ffffff;
    padding: 12px;
    width: 100%;
    border: none;
    border-radius: 5px;
    font-weight: bold;
    font-size: 15px;
    transition: background-color 0.3s ease;
  }

  .form-container button[type="submit"]:hover {
    background-color: #333333;
  }

  .form-container p {
    margin-top: 20px;
    font-size: 14px;
  }

  .form-container a {
    color: #5f8670;
    text-decoration: none;
    font-weight: 500;
  }

  .form-container a:hover {
    text-decoration: underline;
  }

  @media (max-width: 576px) {
    .form-container {
      padding: 20px;
      margin: 30px 15px;
    }
  }
</style>

<div class="container mt-5">
  <div
    class="form-container mx-auto shadow p-4 rounded"
    style="max-width: 400px; background-color: #fff"
  >
    <h3 class="text-center mb-4" style="color: #5f8670">Register</h3>
    <form method="post">
      {% csrf_token %}

      <div class="form-group mb-3">
        <label for="first_name" class="form-label">First Name</label>
        <input
          type="text"
          id="first_name"
          name="first_name"
          class="form-control"
          required
        />
      </div>

      <div class="form-group mb-3">
        <label for="second_name" class="form-label">Second Name</label>
        <input
          type="text"
          id="second_name"
          name="second_name"
          class="form-control"
          required
        />
      </div>

      <div class="form-group mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          required
        />
      </div>

      <div class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          required
        />
      </div>

      <div class="form-group mb-4">
        <label for="confirm_password" class="form-label"
          >Confirm Password</label
        >
        <input
          type="password"
          id="confirm_password"
          name="confirm_password"
          class="form-control"
          required
        />
      </div>

      <button
        type="submit"
        class="btn"
        style="
          background-color: #ff9800;
          color: white;
          width: 100%;
          padding: 10px;
          border-radius: 5px;
        "
      >
        Register
      </button>
    </form>

    <p class="mt-3 text-center">
      Already have an account?
      <a href="{% url 'login' %}">Login</a>
    </p>
  </div>
</div>
{% endblock %}
